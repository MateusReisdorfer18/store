<div class="col-xl-12 py-5 px-3">
    <h2 class="fw-bold ps-3 py-2">Módulo de Produto</h2>
    <div class="col-12 text-end pt-3 pb-3">
        <button class="btn me-2 fw-bold btn-filter">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-funnel"
                viewBox="0 0 16 16">
                <path
                    d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z" />
            </svg>
            Filtrar</button>
        <button class="btn fw-bold btn-create" routerLink="/produto/cadastrar">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-plus-lg pb-1" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
            </svg>
            Novo</button>
    </div>
    <div class="col-xl-12 pt-2 div-table overflow-auto">
        <div class="list-group-flush border px-3 rounded">
            <div class="list-group-item col-xl-12 d-flex align-items-center justify-content-between pt-1">
                <p class="fs-4 fw-bold text-dark col-2 text-start">Nome</p>
                <p class="fs-4 fw-bold text-dark col-2 text-start">Categoria</p>
                <p class="fs-4 fw-bold text-dark col-2 text-start">Preço</p>
                <p class="fs-4 fw-bold text-dark col-2 text-start">Quantidade</p>
                <p class="fs-4 fw-bold text-dark col-2 text-start">Opções</p>
            </div>
            <app-produto-atributo 
                *ngFor="let produto of this.produtos" 
                [produto]="produto"></app-produto-atributo>
        </div>
    </div>
</div>
