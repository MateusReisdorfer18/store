<div class="list-group-item col-xl-12 d-flex align-items-center justify-content-between border-top px-1 rounded">
    <div class="col-xl-9 d-flex align-items-center justify-content-between pt-3"
        routerLink="/caixa/{{caixa.id}}">
        <p class="fs-5 col-2 text-start">{{ caixa.numero }}</p>
        <p class="fs-5 col-2 text-start">{{ caixa.dataFechamento || 'Inexistente' }}</p>
        <p class="fs-5 col-2 text-start">R$ {{ caixa.valorTotal}}</p>
        <p class="fs-5 col-2 text-start">{{ caixa.status }}</p>
    </div>
    <div class="fs-5 text col-xl-2 text-start d-flex justify-content-between div-option">
        <button class="btn text-light col-xl-5" 
            (click)="caixa.status ? this.closeCaixa(caixa.id) : this.openCaixa(caixa.id)" 
            [ngClass]="caixa.status ? 'btn-danger' : 'btn-success'">{{caixa.status ? 'Fechar': 'Abrir'}}</button>
        <button class="btn btn-danger text-light col-xl-5" (click)="this.delete(caixa.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                    viewBox="0 0 16 16">
                    <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                    <path
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                </svg>
        </button>
    </div>
</div>
